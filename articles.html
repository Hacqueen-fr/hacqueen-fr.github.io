<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacqueen ‚Äî Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(160deg, #0a0a0a, #1e1f3a);
      color: #efefef;
    }
    h1 {
      text-align: center;
      color: #A0E8FF;
    }
    .container {
      max-width: 100%;
      margin: auto;
    }
    .search-bar {
      margin: 20px auto;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .search-bar input, .search-bar select {
      padding: 10px;
      border: 1px solid #00FFFF;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 5px;
      color: #00FFFF;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding-bottom: 20px;
    }
    .article-card {
      flex: 0 0 300px;
      background: rgba(255, 255, 255, 0.03);
      border-left: 3px solid #00FFFF;
      padding: 20px;
      border-radius: 8px;
      scroll-snap-align: start;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }
    .article-card h2 {
      color: #FF2ECC;
    }
    .tags {
      margin: 10px 0;
    }
    .tag {
      display: inline-block;
      margin: 3px;
      padding: 4px 10px;
      background: rgba(255, 46, 204, 0.2);
      border: 1px solid #FF2ECC;
      border-radius: 5px;
      font-size: 0.8em;
      color: #FF2ECC;
    }
    .button {
      display: inline-block;
      margin: 6px 6px 0 0;
      padding: 8px 14px;
      border: 1px solid #00FFFF;
      background-color: rgba(0, 255, 255, 0.1);
      color: #00FFFF;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8em;
    }
    .button:hover {
      background: rgba(255, 46, 204, 0.2);
      color: #FF2ECC;
    }
    #reader {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid #00ffff30;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      max-width: 900px;
      margin-inline: auto;
    }
    .mascot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #00ffff);
      z-index: 10;
      transition: transform 0.3s ease;
    }
    .bubble {
      position: fixed;
      bottom: 130px;
      right: 130px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #00FFFF;
      color: #A0E8FF;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 0.9em;
      max-width: 220px;
      white-space: normal;
      line-height: 1.3;
    }
    .bubble.show {
      opacity: 1;
    }
    #backToTop {
      position: fixed;
      bottom: 20px;
      left: 20px;
      text-decoration: none;
      font-size: 24px;
      padding: 10px 15px;
      background: rgba(0,255,255,0.1);
      border: 2px solid #00ffff;
      border-radius: 8px;
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px #00ffff50;
      transition: all 0.3s ease;
      z-index: 99;
    }
    #backToTop:hover {
      color: #FF2ECC;
      background-color: rgba(255, 46, 204, 0.2);
      transform: scale(1.1) rotate(-2deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="button">‚Üê Back to Home</a>
    <h1>Articles & Write-Ups</h1>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Search..." />
      <select id="tagFilter"><option value="">All Tags</option></select>
    </div>

    <div class="carousel" id="articles"></div>
    <div id="reader"></div>
  </div>

  <img src="https://github.com/Hacqueen-fr/hacqueen-fr.github.io/raw/main/cyber_cat.png" class="mascot" id="mascot" />
  <div class="bubble" id="bubble">Meow</div>
  <a href="#" id="backToTop" title="Back to top">‚Üë</a>

  <script>
    const posts = ['first.md', 'second.md', 'third.md'];
    const baseURL = 'https://hacqueen-fr.github.io/posts/';
    const allArticles = [];

    async function loadArticles() {
      const tagSet = new Set();
      for (const file of posts) {
        const res = await fetch(baseURL + file);
        const text = await res.text();
        let content = text;
        if (text.startsWith('---')) {
          const parts = text.split('---');
          content = parts.slice(2).join('---').trim();
        }
        const title = text.match(/title:\s*(.*)/)?.[1]?.trim() || file;
        const date = text.match(/date:\s*(.*)/)?.[1]?.trim() || '';
        const description = text.match(/description:\s*(.*)/)?.[1]?.trim() || 'No description.';
        const tagsRaw = text.match(/tags:\s*\[(.*?)\]/)?.[1] || '';
        const tags = tagsRaw.split(',').map(t => t.trim().replace(/['"]/g, '')).filter(Boolean);
        tags.forEach(tag => tagSet.add(tag));
        allArticles.push({ file, title, date, description, tags, content });
      }
      updateTagFilter([...tagSet]);
      displayArticles(allArticles);
    }

    function updateTagFilter(tags) {
      const select = document.getElementById('tagFilter');
      tags.sort().forEach(tag => {
        const option = document.createElement('option');
        option.value = tag;
        option.textContent = tag;
        select.appendChild(option);
      });
    }

    function displayArticles(articles) {
      const container = document.getElementById('articles');
      container.innerHTML = '';
      articles.forEach(article => {
        const card = document.createElement('div');
        card.className = 'article-card';
        card.innerHTML = `
          <h2>${article.title}</h2>
          <p><em>${article.date}</em></p>
          <p>${article.description}</p>
          <div class="tags">${article.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ')}</div>
          <button class="button" onclick="displayArticle('${article.file}', '${article.title}')">üìñ Read</button>
          <button class="button" onclick="copyLink('${article.file}')">üîó Copy Link</button>
          <button class="button" onclick="shareToX('${article.file}')">üê¶ Share</button>
          <button class="button" onclick="shareToMastodon('${article.file}')">üêò Mastodon</button>
        `;
        container.appendChild(card);
      });
    }

    function copyLink(file) {
      const url = `${window.location.origin}${window.location.pathname}?id=${file}`;
      navigator.clipboard.writeText(url).then(() => {
        const bubble = document.getElementById('bubble');
        bubble.textContent = "üîó Copied!";
        bubble.classList.add('show');
        setTimeout(() => bubble.classList.remove('show'), 2000);
      });
    }

    function shareToX(file) {
      const url = `${window.location.origin}${window.location.pathname}?id=${file}`;
      const text = encodeURIComponent("Check out this hacking article üêæüíª ‚Üí ");
      window.open(`https://twitter.com/intent/tweet?text=${text}${url}`, '_blank');
    }

    function shareToMastodon(file) {
      const url = `${window.location.origin}${window.location.pathname}?id=${file}`;
      const text = "New hacking article: " + url;
      const instance = prompt("Enter your Mastodon instance (e.g. mastodon.social):");
      if (instance) {
        window.open(`https://${instance}/share?text=${encodeURIComponent(text)}`, '_blank');
      }
    }

    async function displayArticle(file, titleFromButton = null) {
      const res = await fetch(baseURL + file);
      const raw = await res.text();
      let content = raw;
      if (raw.startsWith('---')) {
        const parts = raw.split('---');
        content = parts.slice(2).join('---').trim();
      }
      document.getElementById('reader').innerHTML = marked.parse(content);
      const mascot = document.getElementById('mascot');
      const bubble = document.getElementById('bubble');
      mascot.style.transform = 'scale(1.1)';
      bubble.classList.add('show');
      bubble.textContent = 'Meow!';
      setTimeout(() => {
        bubble.textContent = titleFromButton || file;
      }, 1000);
      setTimeout(() => {
        mascot.style.transform = 'scale(1)';
        bubble.classList.remove('show');
      }, 3000);
      if (titleFromButton) document.title = `üìñ ${titleFromButton} ‚Äî Hacqueen`;
      document.getElementById('reader').scrollIntoView({ behavior: 'smooth' });
    }

    async function start() {
      await loadArticles();
      const urlParams = new URLSearchParams(window.location.search);
      const fileId = urlParams.get('id');
      const tagFilter = urlParams.get('tag');
      if (fileId) {
        document.getElementById('articles').style.display = 'none';
        document.querySelector('.search-bar')?.remove();
        const article = allArticles.find(a => a.file === fileId);
        displayArticle(fileId, article?.title || fileId);
      } else if (tagFilter) {
        const filtered = allArticles.filter(a => a.tags.includes(tagFilter));
        document.getElementById('tagFilter').value = tagFilter;
        displayArticles(filtered);
      }
    }

    if (!window.location.search.includes('id=')) {
      document.getElementById('search').addEventListener('input', e => {
        const value = e.target.value.toLowerCase();
        const filtered = allArticles.filter(a =>
          a.title.toLowerCase().includes(value) ||
          a.description.toLowerCase().includes(value) ||
          a.tags.some(tag => tag.toLowerCase().includes(value))
        );
        displayArticles(filtered);
      });

      document.getElementById('tagFilter').addEventListener('change', e => {
        const tag = e.target.value;
        const filtered = tag ? allArticles.filter(a => a.tags.includes(tag)) : allArticles;
        displayArticles(filtered);
      });
    }

    start();
  </script>
</body>
</html>
