<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacqueen ‚Äî Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(160deg, #0a0a0a, #1e1f3a), url('https://www.transparenttextures.com/patterns/graphy.png');
      color: #efefef;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #A0E8FF;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .article-card {
      background: rgba(255, 255, 255, 0.03);
      border-left: 3px solid #00FFFF;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .article-card:hover {
      transform: scale(1.01);
    }

    .article-card h2 {
      margin: 0 0 10px;
      color: #FF2ECC;
    }

    .button {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 15px;
      border: 1px solid #00FFFF;
      background: rgba(0, 255, 255, 0.1);
      color: #00FFFF;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .button:hover {
      background: rgba(255, 46, 204, 0.2);
      color: #FF2ECC;
    }

    #reader {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid #00FFFF40;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }

    /* Mascotte */
    .mascot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #00ffff);
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .mascot.active {
      transform: scale(1.1) rotate(-2deg);
    }

    .bubble {
      position: fixed;
      bottom: 130px;
      right: 130px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #00FFFF;
      color: #A0E8FF;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 0.9em;
    }

    .bubble.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="button">‚Üê Back to Home</a>
    <h1>Articles & Write-Ups</h1>

    <div id="articles"></div>
    <div id="reader"></div>
  </div>

  <!-- Mascotte & bulle -->
  <img src="https://github.com/Hacqueen-fr/hacqueen-fr.github.io/raw/main/cyber_cat.png" class="mascot" id="mascot" />
  <div class="bubble" id="bubble">Meow</div>

  <script>
    const posts = ['first.md']; // Ajoute ici d'autres fichiers plus tard
    const baseURL = 'https://hacqueen-fr.github.io/posts/';

    async function loadArticles() {
      const container = document.getElementById('articles');

      for (const file of posts) {
        const res = await fetch(baseURL + file);
        const text = await res.text();

        const title = text.match(/title:\s*(.*)/)?.[1]?.trim() || file;
        const date = text.match(/date:\s*(.*)/)?.[1]?.trim() || '';
        const description = text.match(/description:\s*(.*)/)?.[1]?.trim() || 'No description.';

        const card = document.createElement('div');
        card.className = 'article-card';
        card.innerHTML = `
          <h2>${title}</h2>
          <p><em>${date}</em></p>
          <p>${description}</p>
          <button class="button" onclick="displayArticle('${file}')">üìñ Read</button>
        `;
        container.appendChild(card);
      }
    }

    async function displayArticle(file) {
      const mascot = document.getElementById('mascot');
      const bubble = document.getElementById('bubble');
      const reader = document.getElementById('reader');

      try {
        const res = await fetch(baseURL + file);
        const text = await res.text();

        let content = text;
        if (text.startsWith('---')) {
          const parts = text.split('---');
          content = parts.slice(2).join('---').trim();
        }

        reader.innerHTML = marked.parse(content);

        mascot.classList.add('active');
        bubble.classList.add('show');
        setTimeout(() => {
          mascot.classList.remove('active');
          bubble.classList.remove('show');
        }, 1800);

        reader.scrollIntoView({ behavior: 'smooth' });
      } catch (err) {
        reader.innerHTML = '<p>‚ö†Ô∏è Unable to load the article.</p>';
        console.error(err);
      }
    }

    loadArticles();
  </script>
</body>
</html>
