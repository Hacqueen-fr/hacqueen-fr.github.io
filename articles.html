<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacqueen — Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(160deg, #0a0a0a, #1e1f3a);
      color: #efefef;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #A0E8FF;
    }

    .button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: rgba(0,255,255,0.1);
      color: #00FFFF;
      border: 1px solid #00FFFF;
      border-radius: 5px;
      text-decoration: none;
    }

    #reader {
      padding: 20px;
      background: rgba(255,255,255,0.02);
      border: 1px solid #00ffff30;
      border-radius: 8px;
    }

    .mascot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90px;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #00ffff);
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .bubble {
      position: fixed;
      bottom: 130px;
      right: 120px;
      background: rgba(0, 0, 0, 0.7);
      color: #A0E8FF;
      border: 1px solid #00FFFF;
      border-radius: 10px;
      padding: 10px 15px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .bubble.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="button">← Back to Home</a>
    <h1>Article</h1>
    <div id="reader">Loading...</div>
  </div>

  <img src="https://github.com/Hacqueen-fr/hacqueen-fr.github.io/raw/main/cyber_cat.png" class="mascot" id="mascot" />
  <div class="bubble" id="bubble">Meow</div>

  <script>
    async function loadArticle() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id') || 'first.md'; // fallback

      try {
        const res = await fetch('https://hacqueen-fr.github.io/posts/' + id);
        const text = await res.text();
        let content = text;

        if (text.startsWith('---')) {
          const parts = text.split('---');
          content = parts.slice(2).join('---').trim();
        }

        document.getElementById('reader').innerHTML = marked.parse(content);

        // mascotte animation
        document.getElementById('mascot').style.transform = 'scale(1.1)';
        const bubble = document.getElementById('bubble');
        bubble.classList.add('show');
        setTimeout(() => {
          bubble.classList.remove('show');
          document.getElementById('mascot').style.transform = 'scale(1)';
        }, 2000);
      } catch (e) {
        document.getElementById('reader').innerHTML = "<p>⚠️ Article not found.</p>";
        console.error(e);
      }
    }

    loadArticle();
  </script>
</body>
</html>
