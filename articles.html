<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacqueen ‚Äî Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(160deg, #0a0a0a, #1e1f3a);
      color: #efefef;
    }
    h1 {
      text-align: center;
      color: #A0E8FF;
    }
    .line {
      height: 2px;
      background: linear-gradient(to right, #00FFFF, #A020F0);
      border: none;
      margin: 20px 0;
    }
    .home-button {
      display: inline-block;
      margin-bottom: 30px;
      padding: 10px 20px;
      font-family: 'Orbitron', sans-serif;
      color: #00FFFF;
      border: 1px solid #00FFFF;
      border-radius: 6px;
      background: rgba(0, 255, 255, 0.05);
      text-decoration: none;
      transition: all 0.3s ease, transform 0.3s ease;
    }
    .home-button:hover {
      background: rgba(255, 46, 204, 0.15);
      color: #FF2ECC;
      transform: scale(1.05) rotate(-1deg);
    }
    .container {
      max-width: 100%;
      margin: auto;
      position: relative;
    }
    .search-bar {
      margin: 20px auto;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .search-bar input, .search-bar select {
      padding: 10px;
      border: 1px solid #00FFFF;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 5px;
      color: #00FFFF;
    }
    .carousel-wrapper {
      position: relative;
      overflow: visible;
      padding-inline: 40px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding-bottom: 20px;
      scroll-behavior: smooth;
    }
    .article-card {
      flex: 0 0 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 360px;
      background: rgba(255, 255, 255, 0.03);
      border-left: 3px solid #00FFFF;
      padding: 20px;
      border-radius: 8px;
      scroll-snap-align: start;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }
    .article-card h2 {
      color: #FF2ECC;
    }
    .card-body {
      flex-grow: 1;
    }
    .card-footer {
      margin-top: 15px;
    }
    .tags {
      margin: 6px 0 10px;
    }
    .tag {
      display: inline-block;
      margin: 3px;
      padding: 4px 10px;
      background: rgba(255, 46, 204, 0.2);
      border: 1px solid #FF2ECC;
      border-radius: 5px;
      font-size: 0.8em;
      color: #FF2ECC;
    }
    .button {
      display: inline-block;
      margin: 6px 6px 0 0;
      padding: 8px 14px;
      border: 1px solid #00FFFF;
      background-color: rgba(0, 255, 255, 0.1);
      color: #00FFFF;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8em;
    }
    .button:hover {
      background: rgba(255, 46, 204, 0.2);
      color: #FF2ECC;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: #00FFFF;
      background: rgba(0,255,255,0.1);
      border: 1px solid #00FFFF;
      border-radius: 50%;
      padding: 6px 10px;
      cursor: pointer;
      z-index: 2;
    }
    .arrow-left { left: -20px; }
    .arrow-right { right: -20px; }
    #reader {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid #00ffff30;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      max-width: 900px;
      margin-inline: auto;
    }
    .mascot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #00ffff);
      z-index: 10;
      transition: transform 0.3s ease;
    }
    .bubble {
      position: fixed;
      bottom: 130px;
      right: 130px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #00FFFF;
      color: #A0E8FF;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 0.9em;
      max-width: 220px;
      white-space: normal;
      line-height: 1.3;
    }
    .bubble.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="home-button">‚Üê Back to Home</a>
    <h1>Articles & Write-Ups</h1>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Search..." />
      <select id="tagFilter"><option value="">All Tags</option></select>
    </div>

    <div class="carousel-wrapper">
      <span class="carousel-arrow arrow-left" onclick="scrollCarousel(-1)">‚Üê</span>
      <div class="carousel" id="articles"></div>
      <span class="carousel-arrow arrow-right" onclick="scrollCarousel(1)">‚Üí</span>
    </div>

    <div id="reader"></div>
  </div>

  <img src="https://github.com/Hacqueen-fr/hacqueen-fr.github.io/raw/main/cyber_cat.png" class="mascot" id="mascot" />
  <div class="bubble" id="bubble">Meow</div>

  <script>
    const posts = ['first.md', 'second.md', 'third.md'];
    const baseURL = 'https://hacqueen-fr.github.io/posts/';
    const allArticles = [];

    function parseFrontMatter(mdText) {
      if (!mdText.startsWith('---')) return {};
      const lines = mdText.split('\n');
      const meta = {};
      let i = 1;
      while (i < lines.length && lines[i].trim() !== '---') {
        const line = lines[i].trim();
        const [key, ...rest] = line.split(':');
        const value = rest.join(':').trim();
        if (key === 'tags') {
          try {
            meta[key] = JSON.parse(value.replace(/'/g, '"'));
          } catch {
            meta[key] = [];
          }
        } else {
          meta[key] = value.replace(/^"|"$/g, '');
        }
        i++;
      }
      return meta;
    }

    async function loadArticles() {
      const tagSet = new Set();
      for (const file of posts) {
        const res = await fetch(baseURL + file);
        const text = await res.text();
        const frontmatter = parseFrontMatter(text);
        const content = text.split('---').slice(2).join('---').trim();
        const title = frontmatter.title || file;
        const date = frontmatter.date || '';
        const description = frontmatter.description || 'No description.';
        const tags = frontmatter.tags || [];
        tags.forEach(tag => tagSet.add(tag));
        allArticles.push({ file, title, date, description, tags, content });
      }
      updateTagFilter([...tagSet]);
      displayArticles(allArticles);
    }

    function updateTagFilter(tags) {
      const select = document.getElementById('tagFilter');
      tags.sort().forEach(tag => {
        const option = document.createElement('option');
        option.value = tag;
        option.textContent = tag;
        select.appendChild(option);
      });
    }

    function displayArticles(articles) {
      const container = document.getElementById('articles');
      container.innerHTML = '';
      articles.forEach(article => {
        const card = document.createElement('div');
        card.className = 'article-card';
        card.innerHTML = `
          <div class="card-body">
            <h2>${article.title}</h2>
            <p><em>${article.date}</em></p>
            <p>${article.description}</p>
            <div class="tags">${article.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join(' ')}</div>
          </div>
          <div class="card-footer">
            <button class="button" onclick="displayArticle('${article.file}', \`${article.title}\`)">üìñ Read</button>
            <button class="button" onclick="window.open('article.html?id=${article.file}', '_blank')">ü™Ñ View Full Page</button>
            <button class="button" onclick="copyLink('${article.file}')">üîó Copy Link</button>
            <button class="button" onclick="shareToX('${article.file}')">üê¶ Share</button>
            <button class="button" onclick="shareToMastodon('${article.file}')">üêò Mastodon</button>
          </div>
        `;
        container.appendChild(card);
      });

      const arrows = document.querySelectorAll('.carousel-arrow');
      arrows.forEach(arrow => {
        arrow.style.display = articles.length <= 1 ? 'none' : 'block';
      });
    }

    function scrollCarousel(dir) {
      document.getElementById('articles').scrollBy({ left: dir * 320, behavior: 'smooth' });
    }

    function copyLink(file) {
      const url = `${location.origin}${location.pathname}?id=${file}`;
      navigator.clipboard.writeText(url).then(() => showBubble("üîó Copied!"));
    }

    function showBubble(text) {
      const bubble = document.getElementById('bubble');
      bubble.textContent = text;
      bubble.classList.add('show');
      setTimeout(() => bubble.classList.remove('show'), 2000);
    }

    function shareToX(file) {
      const url = `${location.origin}${location.pathname}?id=${file}`;
      window.open(`https://twitter.com/intent/tweet?text=Check+out+this+hacking+article+üêæüíª+‚Üí+${url}`);
    }

    function shareToMastodon(file) {
      const url = `${location.origin}${location.pathname}?id=${file}`;
      const instance = prompt("Enter your Mastodon instance (e.g. mastodon.social):");
      if (instance) {
        window.open(`https://${instance}/share?text=New hacking article: ${encodeURIComponent(url)}`);
      }
    }

    async function displayArticle(file, title = null) {
      const res = await fetch(baseURL + file);
      const raw = await res.text();
      const frontmatter = parseFrontMatter(raw);
      const content = raw.split('---').slice(2).join('---').trim();

      const metaHTML = `
        <h2 style="color:#FF2ECC">${frontmatter.title || file}</h2>
        <p><em>${frontmatter.date || ''}</em></p>
        <p>${frontmatter.description || ''}</p>
        ${frontmatter.tags?.length ? `<div class="tags">${frontmatter.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ')}</div>` : ''}
        <hr class="line" />
      `;

      document.getElementById('reader').innerHTML = metaHTML + marked.parse(content);

      const mascot = document.getElementById('mascot');
      const bubble = document.getElementById('bubble');
      mascot.style.transform = 'scale(1.1)';
      bubble.classList.add('show');
      bubble.textContent = 'Meow!';
      setTimeout(() => bubble.textContent = title || file, 1000);
      setTimeout(() => {
        mascot.style.transform = 'scale(1)';
        bubble.classList.remove('show');
      }, 3000);

      document.getElementById('reader').scrollIntoView({ behavior: 'smooth' });
    }

    window.addEventListener('DOMContentLoaded', async () => {
      await loadArticles();
      const urlParams = new URLSearchParams(location.search);
      const fileId = urlParams.get('id');
      if (fileId) {
        const article = allArticles.find(a => a.file === fileId);
        displayArticle(fileId, article?.title || fileId);
      }

      document.getElementById('search').addEventListener('input', e => {
        const value = e.target.value.toLowerCase();
        const filtered = allArticles.filter(a =>
          a.title.toLowerCase().includes(value) ||
          a.description.toLowerCase().includes(value) ||
          a.tags.some(t => t.toLowerCase().includes(value))
        );
        displayArticles(filtered);
      });

      document.getElementById('tagFilter').addEventListener('change', e => {
        const val = e.target.value;
        const filtered = val ? allArticles.filter(a => a.tags.includes(val)) : allArticles;
        displayArticles(filtered);
      });
    });
  </script>
</body>
</html>
