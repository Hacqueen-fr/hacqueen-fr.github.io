<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacqueen ‚Äî Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(160deg, #0a0a0a, #1e1f3a), url('https://www.transparenttextures.com/patterns/graphy.png');
      color: #efefef;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #A0E8FF;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .article-card {
      background: rgba(255, 255, 255, 0.03);
      border-left: 3px solid #00FFFF;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .button {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 15px;
      border: 1px solid #00FFFF;
      background: rgba(0, 255, 255, 0.1);
      color: #00FFFF;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background: rgba(255, 46, 204, 0.2);
      color: #FF2ECC;
    }

    #reader {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid #00FFFF40;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
    }

    /* Mascotte */
    .mascot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      filter: drop-shadow(0 0 10px #00ffff);
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .mascot.active {
      transform: scale(1.1) rotate(-2deg);
    }

    .bubble {
      position: fixed;
      bottom: 130px;
      right: 130px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #00FFFF;
      color: #A0E8FF;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .bubble.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="button">‚Üê Back to Home</a>
    <h1>Articles & Write-Ups</h1>

    <div id="articles">
      <div class="article-card">
        <h2>My First CTF</h2>
        <p><em>2025-03-26</em></p>
        <p>A write-up of my first hacking challenge üêæ</p>
        <button class="button" onclick="displayArticle('first.md')">üìñ Read</button>
      </div>
    </div>

    <div id="reader"></div>
  </div>

  <img src="https://github.com/Hacqueen-fr/hacqueen-fr.github.io/raw/main/cyber_cat.png" class="mascot" id="mascot" />
  <div class="bubble" id="bubble">Meow! Article loaded~ üêæ</div>

  <script>
    async function displayArticle(file) {
      const mascot = document.getElementById('mascot');
      const bubble = document.getElementById('bubble');
      const reader = document.getElementById('reader');

      try {
        const res = await fetch('https://hacqueen-fr.github.io/posts/' + file);
        const text = await res.text();

        let content = text;
        if (text.startsWith('---')) {
          const parts = text.split('---');
          content = parts.slice(2).join('---').trim();
        }

        reader.innerHTML = marked.parse(content);

        mascot.classList.add('active');
        bubble.classList.add('show');

        setTimeout(() => {
          mascot.classList.remove('active');
          bubble.classList.remove('show');
        }, 2000);
      } catch (err) {
        reader.innerHTML = "<p>‚ö†Ô∏è Unable to load article.</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
