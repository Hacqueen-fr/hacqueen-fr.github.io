<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacqueen â€” Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: 17px;
      line-height: 1.7;
      color: #f0f0f0;
      background: linear-gradient(160deg, #0a0a0a, #1e1f3a);
    }

    h1 {
      text-align: center;
      color: #A0E8FF;
    }

    .line {
      height: 2px;
      background: linear-gradient(to right, #00FFFF, #A020F0);
      border: none;
      margin: 20px 0;
    }

    .home-button {
      display: inline-block;
      margin-bottom: 30px;
      padding: 10px 20px;
      font-family: 'Orbitron', sans-serif;
      color: #00FFFF;
      border: 1px solid #00FFFF;
      border-radius: 6px;
      background: rgba(0, 255, 255, 0.05);
      text-decoration: none;
      transition: all 0.3s ease, transform 0.3s ease;
    }

    .home-button:hover {
      background: rgba(255, 46, 204, 0.15);
      color: #FF2ECC;
      transform: scale(1.05) rotate(-1deg);
    }

    .container {
      max-width: 100%;
      margin: auto;
      position: relative;
    }

    .search-bar {
      margin: 20px auto;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .search-bar input, .search-bar select {
      padding: 10px;
      border: 1px solid #00FFFF;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 5px;
      color: #00FFFF;
    }

    .carousel-wrapper {
      position: relative;
      overflow: visible;
      padding-inline: 40px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding-bottom: 20px;
      scroll-behavior: smooth;
    }

    .article-card {
      flex: 0 0 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 380px;
      background: rgba(255, 255, 255, 0.05);
      border-left: 3px solid #00FFFF;
      padding: 20px;
      border-radius: 8px;
      scroll-snap-align: start;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    .article-card h2 {
      color: #FF2ECC;
    }

    .card-body {
      flex-grow: 1;
    }

    .card-footer {
      margin-top: 15px;
    }

    .tags {
      margin: 6px 0 10px;
    }

    .tag {
      display: inline-block;
      margin: 3px;
      padding: 4px 10px;
      background: rgba(255, 46, 204, 0.2);
      border: 1px solid #FF2ECC;
      border-radius: 5px;
      font-size: 0.8em;
      color: #FF2ECC;
    }

    .button {
      display: inline-block;
      margin: 6px 6px 0 0;
      padding: 8px 14px;
      border: 1px solid #00FFFF;
      background-color: rgba(0, 255, 255, 0.1);
      color: #00FFFF;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8em;
    }

    .button:hover {
      background: rgba(255, 46, 204, 0.2);
      color: #FF2ECC;
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: #00FFFF;
      background: rgba(0,255,255,0.1);
      border: 1px solid #00FFFF;
      border-radius: 50%;
      padding: 6px 10px;
      cursor: pointer;
      z-index: 2;
    }

    .arrow-left { left: -20px; }
    .arrow-right { right: -20px; }

    #reader {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid #00ffff30;
      padding: 30px;
      border-radius: 10px;
      margin-top: 30px;
      max-width: 900px;
      margin-inline: auto;
      color: #e0e0e0;
    }

    pre {
      background: rgba(0, 255, 255, 0.07);
      border: 1px solid #00FFFF33;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      color: #A0E8FF;
      font-family: 'Courier New', monospace;
      font-size: 0.95em;
      line-height: 1.6;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    code {
      color: #FF2ECC;
      font-family: 'Courier New', monospace;
    }

    #reader img {
      display: block;
      margin: 30px auto;
      width: 500px;
      height: 750px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ffff50;
    }

    .mascot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #00ffff);
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .bubble {
      position: fixed;
      bottom: 130px;
      right: 130px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #00FFFF;
      color: #A0E8FF;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 0.9em;
      max-width: 220px;
      white-space: normal;
      line-height: 1.3;
    }

    .bubble.show {
      opacity: 1;
    }

    #backToTop {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 22px;
      padding: 10px 16px;
      background: rgba(0,255,255,0.1);
      border: 2px solid #00FFFF;
      border-radius: 8px;
      color: #00FFFF;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px #00ffff50;
      transition: all 0.3s ease;
      text-decoration: none;
      z-index: 99;
    }

    #backToTop:hover {
      color: #FF2ECC;
      background-color: rgba(255, 46, 204, 0.2);
      transform: scale(1.1) rotate(-2deg);
    }
  </style>
</head>
<body>

</body>
</html>
