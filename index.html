  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(160deg, #0a0a0a, #1e1f3a), url('https://www.transparenttextures.com/patterns/graphy.png');
      background-repeat: repeat;
      background-size: auto;
      color: #EFEFEF;
      font-size: 16px;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      background: none;
      color: #A0E8FF;
      padding-left: 10px;
    }

    .section {
      margin-bottom: 40px;
      border-left: 2px solid rgba(0, 255, 255, 0.4);
      padding-left: 20px;
      background: linear-gradient(145deg, rgba(255,255,255,0.02), rgba(0,255,255,0.03));
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,255,255,0.1);
    }

    p, li {
      margin-bottom: 10px;
    }

    .highlight {
      color: #FF2ECC;
    }

    .glow {
      text-shadow: 0 0 5px #00FFFF;
    }

    .line {
      height: 2px;
      background: linear-gradient(to right, #00FFFF, #A020F0);
      border: none;
      margin: 20px 0;
    }

    .info {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .info-item {
      margin: 5px 0;
    }

    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
    }

    .skill {
      background-color: rgba(0, 255, 255, 0.1);
      border: 1px solid #00FFFF;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .skill:hover {
      background-color: rgba(255, 46, 204, 0.2);
      transform: scale(1.05);
    }

    .photo {
      border-radius: 50%;
      width: 140px;
      height: 140px;
      object-fit: cover;
      border: 3px solid #00FFFF;
      box-shadow: 0 0 15px #00FFFFAA;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .photo:hover {
      box-shadow: 0 0 30px #FF2ECCAA;
      transform: scale(1.05);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

      border-left-color: #FF2ECC;

    }

    .info-item a:hover {
      text-decoration: underline;
      color: #FF2ECC;
    }

    .terminal-effect {
      animation: blink 1.2s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .ascii-banner {
      font-family: monospace;
      font-size: 12px;
      color: #00ffff;
      text-align: center;
      margin-bottom: 30px;
      white-space: pre;
      line-height: 1.2;
    }

    .quote {
      text-align: center;
